<body>
    <section >
        <article id="register-section">
            
            <p id="heading">Register</p>
            <article>
            <form action="">
                <input type="text" class="input"name="username" placeholder="Username" id="username" required>
                <input type="password" class="input"name="password" placeholder="Password" id="p" required>
                <input type="password" class="input"name="confirmpassword" placeholder="Confirm Password" id="confp" required>
                <p id="error"></p>
                
                <button id="submit">Register</button>
            </form>
            <article id="bottom-text">
                <label>Already a user?  </label>
                <a href="index.html">Login</a>
            </article>
            
            
            

    </section>
